<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    var listName="AEHero";
    getListItemsOne(listName); 
    getListItemsTwo(listName); 
    getListItemsThree(listName); 
    getListItemsFour(listName); 
    getListItemsFive(listName); 
}); 
function getListItemsOne(listName){
    var url =  _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getByTitle('"+listName+"')/items?$top=1";
    $.ajax({
        url: url,
        type: "GET",
        headers: {
            "Accept": "application/json;odata=verbose",
        },
        success: function (data) {
            $.each(data.d.results,function(i,item){
                var trHtml=item.Title+'</br>';                    
                trHtml+='';            
                $("#Item1").append(trHtml);
            });
        },
        error: function (error) {
            console.log(JSON.stringify(error));  
        }
    });
}
