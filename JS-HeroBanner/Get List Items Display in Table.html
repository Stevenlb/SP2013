<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    var listName="AEHero";
    getListItems(listName); 
}); 
function getListItems(listName){
    var url =  _spPageContextInfo.webAbsoluteUrl + "/_api/web/lists/getByTitle('"+listName+"')/items";
    $.ajax({
        url: url,
        type: "GET",
        headers: {
            "Accept": "application/json;odata=verbose",
        },
        success: function (data) {
            $.each(data.d.results,function(i,item){
                var trHtml='<tr align="middle"><td align="left">'+item.Title+'</td>';                    
                trHtml+='<td style="background-color:Black; color:White; text-align:center; font-weight:bold; border-style:inset">'+item.Title[1]+'&nbspDays</td></tr>';            
                $("#myHTMLTable>tbody").append(trHtml);
            });
        },
        error: function (error) {
            console.log(JSON.stringify(error));  
        }
    });
}
</script>
<table id="myHTMLTable" border='1' cellpadding='1' cellspacing='1'>
<thead><tr><th>Shipping</th><th>Days</th></tr></thead>
<tbody/>
</table>
